<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {

        function notInputMessage() {
          var message = `<div class='message'>検索文字が空になっています。</div>`;
          $('.search').after(message);
        }

        function notHitMessage() {
          var message = `<div class='message'>検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>`;
          $('.search').after(message);
        }

        function failMessage() {
          var message = `<div class='message'>データ通信に失敗しました。<br>半角2文字以上、または全角を入力して下さい。</div>`;
          $('.search').after(message);
        }

        function success(data) {
          if(data.hits === 0) {
            notHitMessage();
          } else {
            itemTemplate(data);
            pagerTemplate(data);
          }
        }

        function itemTemplate(data) {
          $.each(data.Items, function(index, value) {
            var items =
            `<li class='lists__item'>
              <div class='lists__item__inner'>
                <a href='${value.Item.itemUrl}' class='lists__item__link' target='_blank'>
                  <img src='${value.Item.largeImageUrl}' class='lists__item__img' alt=''>
                  <p class='lists__item__detail'>作品名：${value.Item.title}</p>
                  <p class='lists__item__detail'>作者　：${value.Item.author}</p>
                  <p class='lists__item__detail'>出版社：${value.Item.publisherName}</p>
                </a>
              </div>
            </li>`
            $('.lists').append(items);
          });
        }

        function pagerTemplate(data) {
          var pager =
            `<div class="js-pager">
              <ul class="btn-wrapper">
                <li class="prev btn-item"><a class="btn-anchor" href="#">前へ</a></li>
                <li class="next btn-item"><a class="btn-anchor" href="#">次へ</a></li>
              </ul>
            </div>`
          $('.lists').after(pager);
          pagerClick(data);
        }

        function pagerClick(data) {
          console.log(data);
          if (data.pageCount == 1) {
            $('.btn-item').addClass('disabled').click(function(){return false});
          } else if(pageNum == 1) {
            $('.prev').addClass('disabled').click(function(){return false});
            pegerClickNext();
          } else if(pageNum == data.pageCount) {
            $('.next').addClass('disabled').click(function(){return false});
            pegerClickPrev();
          } else {
            pegerClickNext();
            pegerClickPrev();
          }
        }

        // function stopClick() {
        //   $('.btn-wrapper').on('click', function() {return false})
        // }

        function pegerClickNext() {
          $('.next').on('click', function() {
            pageNum += 1;
            getAjax() 
          });
        }

        function pegerClickPrev() {
          $('.prev').on('click', function() {
            pageNum -= 1;
            getAjax() 
          });
        }

        function getAjax() {
          $('.lists').empty();
          $('.js-pager').remove();
          $('.message').remove();
          var searchWord = $('#js-search-word').val();
          if (searchWord == "") {
            notInputMessage();
          } else {
            $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              datatpye: 'json',
              data: {
                "keyword": searchWord,
                "applicationId": "1019399324990976605",
                "booksGenreId": "001",
                "page": pageNum,
                "hits": 20
              }
            })
            .done(function(data) {
              success(data);
            })
            .fail(function() {
              failMessage();
            });
          }
        }

        var pageNum = [];
        $('#js-search-button').on('click', function(){
          pageNum = 1;
          getAjax();
        });
      });
