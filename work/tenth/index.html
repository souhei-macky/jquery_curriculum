<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        $('#js-search-button').click(function() {
          searchWord = $('#js-search-word').val();
          pageNum = 1;
          fetchBookData(searchWord);
        });

        $(document).on('click', '.prev', function() {
          if($(this).hasClass('disabled')) {
            return false;
          } else {
            pageNum -- ;
            fetchBookData(searchWord);
          }
        });

        $(document).on('click', '.next', function() {
          if($(this).hasClass('disabled')) {
            return false;
          } else {
            pageNum ++ ;
            fetchBookData(searchWord);
          }
        });
      });

      var searchWord;
      var pageNum;

      function fetchBookData(searchWord){
        $('.message').remove();
        $('.lists').empty();
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatpye: 'json',
          data: {
            "keyword": searchWord,
            "applicationId": "1019399324990976605",
            "booksGenreId": "001",
            "page": pageNum,
            "hits": 20
          }
        })
        .done(function(responseData) {
          successProcess(responseData);
        })
        .fail(function(responseData) {
          showFailMessage(responseData);
        });
      }

      function successProcess(data) {
        console.log(data);
        if(data.hits === 0) {
          $('.message').remove();
          $('.lists').before("<div class='message'>検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>");
        } else {
          showBooksData(data.Items);
          showPajerButton(data.pageCount);
        }
      }

      function showFailMessage(data) {
        $('.message').remove();
        switch (data.status) {
          case 0:
            var message = "通信に失敗しました。インターネットの接続をご確認ください。";
            break;
          case 400:
            var message = "検索文字が空,もしくは漢字以外の1文字になっています。";
            break;
          case 404:
            var message = "404 not found。<br>このページはご覧いただけません";
            break;
          case 429:
            var message = "予期せぬエラーが発生しました。";
            break;
          case 500:
            var message = 
              "システムエラーです。長時間続くようであれば、"+
              "<a href='https://webservice.faq.rakuten.co.jp/app/ask1/'>"+
                "こちらよりごお問い合わせください。"+
              "</a>"
            break;
          case 503:
            var message = "アクセスが殺到しています。しばらくしてからご利用ください。";
            break;
          default:
            var message =
            "予期せぬエラーが発生しました。長時間続くようであれば、<br>"+
              "<a href='https://webservice.faq.rakuten.co.jp/app/ask1/'>"+
                "こちらよりごお問い合わせください。"+
              "</a>";
            break;
        }
        $('.lists').before("<div class='message'>"+message+"</div>");
      }

      function showBooksData(books) {
        var li = '';
        $.each(books, function(index, book) {
          li +=
          "<li class='lists__item'>"+
            "<div class='lists__item__inner'>"+
              "<a href='"+book.Item.itemUrl+"' class='lists__item__link' target='_blank'>"+
                "<img src='"+book.Item.largeImageUrl+"' class='lists__item__img' alt=''>"+
                "<p class='lists__item__detail'>作品名："+book.Item.title+"</p>"+
                "<p class='lists__item__detail'>作者："+book.Item.author+"</p>"+
                "<p class='lists__item__detail'>出版社："+book.Item.publisherName+"</p>"+
              "</a>"+
            "</div>"+
          "</li>"
        });
        $('.lists').html(li);
      }

      function showPajerButton(pageCount) {
        $('.js-pager').remove();
        var li =
          '<div class="js-pager">'+
            '<ul class="btn-wrapper">'+
              '<li class="prev btn-item">'+
                '<a class="btn-anchor" href="#">前へ</a>'+
              '</li>'+
              '<li class="next btn-item">'+
                '<a class="btn-anchor" href="#">次へ</a>'+
              '</li>'+
            '</ul>'+
          '</div>'
        $('.lists').after(li);
        if (pageCount === 1) {
          $('.btn-item').addClass('disabled');
        } else if (pageNum === 1) {
          $('.prev').addClass('disabled');
        } else if(pageNum === pageCount) {
          $('.next').addClass('disabled');
        }
      }
