<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        $(document).on('click', '#js-search-button', function() {
          pageNum = 1;
          fetchBookData();
        });

        $(document).on('click', '.prev', function() {
          if($(this).hasClass('disabled')) {
            return false;
          } else {
            pageNum -= 1;
            fetchBookData();
          }
        });

        $(document).on('click', '.next', function() {
          if($(this).hasClass('disabled')) {
            return false;
          } else {
            pageNum += 1;
            fetchBookData();
          }
        });
      });

      var pageNum = [];

      function showMessage(message) {
        $('.message').remove();
        $('.lists').empty();
        $('.search').after(message);
      }

      function success(data) {
        if(data.hits === 0) {
          var message = 
            "<div class='message'>"+
              "検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。"+
            "</div>";
          showMessage(message);
        } else {
          itemTemplate(data);
          pagerTemplate();
          pagerClick(data);
        }
      }

      function itemTemplate(data) {
        $('.message').remove();
        $('.lists').empty();
        $.each(data.Items, function(index, value) {
          var items =
          "<li class='lists__item'>"+
            "<div class='lists__item__inner'>"+
              "<a href='"+value.Item.itemUrl+"' class='lists__item__link' target='_blank'>"+
                "<img src='"+value.Item.largeImageUrl+"' class='lists__item__img' alt=''>"+
                "<p class='lists__item__detail'>作品名："+value.Item.title+"</p>"+
                "<p class='lists__item__detail'>作者："+value.Item.author+"</p>"+
                "<p class='lists__item__detail'>出版社："+value.Item.publisherName+"</p>"+
              "</a>"+
            "</div>"+
          "</li>"
          $('.lists').append(items);
        });
      }

      function pagerTemplate() {
        $('.js-pager').remove();
        var pager =
          '<div class="js-pager">'+
            '<ul class="btn-wrapper">'+
              '<li class="prev btn-item">'+
                '<a class="btn-anchor" href="#">前へ</a>'+
              '</li>'+
              '<li class="next btn-item">'+
                '<a class="btn-anchor" href="#">次へ</a>'+
              '</li>'+
            '</ul>'+
          '</div>'
        $('.lists').after(pager);
      }

      function pagerClick(data) {
        if (data.pageCount === 1) {
          $('.btn-item').addClass('disabled');
        } else if (pageNum === 1) {
          $('.prev').addClass('disabled');
        } else if(pageNum === data.pageCount) {
          $('.next').addClass('disabled');
        }
      }

      // 楽天ブックス総合検索APIで必要な情報を取得
      function fetchBookData(){
        var searchWord = $('#js-search-word').val();
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatpye: 'json',
          data: {
            "keyword": searchWord,
            "applicationId": "1019399324990976605",
            "booksGenreId": "001",
            "page": pageNum,
            "hits": 20
          }
        })
        .done(function(data) {
          success(data);
        })
        .fail(function(data) {
          if(data.status === 400) {
            var message = 
              "<div class='message'>"+
                "検索文字が空,もしくは漢字以外の1文字になっています。"+
              "</div>";
            showMessage(message);
          } else if(data.status === 404) {
            var message = 
              "<div class='message'>"+
                "404 not found。<br>このページはご覧いただけません"+
              "</div>";
            showMessage(message);
          } else if(data.status === 429) {
            var message = 
              "<div class='message'>"+
                "予期せぬエラーが発生しました。"+
              "</div>";
            showMessage(message);
          } else if(data.status === 500) {
            var message = 
              "<div class='message'>"+
                "システムエラーです。長時間続くようであれば、"+
                "<a href='https://webservice.faq.rakuten.co.jp/app/ask1/'>"+
                  "こちらよりごお問い合わせください。"+
                "</a>"+
              "</div>";
            showMessage(message);
          } else if(data.status === 503) {
            var message = 
              "<div class='message'>"+
                "アクセスが殺到しています。しばらくしてからご利用ください。"
              "</div>";
            showMessage(message);
          } else if(data.status === 0) {
            var message = 
              "<div class='message'>"+
                "通信に失敗しました。インターネットの接続をご確認ください。"+
              "</div>";
            showMessage(message);
          } else {
            var message = 
              "<div class='message'>"+
                "予期せぬエラーが発生しました。長時間続くようであれば、<br>"+
                "<a href='https://webservice.faq.rakuten.co.jp/app/ask1/'>"+
                  "こちらよりごお問い合わせください。"+
                "</a>"+
              "</div>";
            showMessage(message);
          }
        });
      }

  </body>
