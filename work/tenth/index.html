<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        $('#js-search-button').click(function() {
          $('.lists').empty();
          $('.message').remove();
          $('.js-pager').remove();
          var searchWord = $('#js-search-word').val();
          if (searchWord == "") {
            // (searchWord == /[!=]{,1}/) 
            //上記条件式で'searchWordの文字数の合計が1文字以下ならtrue'を正規表現を使って表したい
            //問10の条件に入ってはいないので一度飛ばすことにする
            var message = 
              `<div class='message'>検索文字が空になっています。</div>`;
              $('.search').after(message);
          } else {
            $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              datatpye: 'json',
              data: {
                keyword: searchWord,
                applicationId: '1019399324990976605',
                booksGenreId: '001',
                page: 3,
                hits: 20
              },
            })
            .done(function(data) {
              // console.log(data);
              if(data.hits === 0){
                var message = 
                `<div class='message'>検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>`;
                $('.search').after(message);
              } else {
                $.each(data.Items, function item(index, value) {
                  var url = value.Item.itemUrl;
                  var image = value.Item.largeImageUrl;
                  var title = value.Item.title;
                  var author = value.Item.author;
                  var publisherName = value.Item.publisherName;
                  var items =
                  `<li class='lists__item'>
                    <div class='lists__item__inner'>
                      <a href='${url}' class='lists__item__link' target='_blank'>
                        <img src='${image}' class='lists__item__img' alt=''>
                        <p class='lists__item__detail'>作品名：${title}</p>
                        <p class='lists__item__detail'>作者　：${author}</p>
                        <p class='lists__item__detail'>出版社：${publisherName}</p>
                      </a>
                    </div>
                  </li>`;
                  $('.lists').append(items);
                });
                var pager =
                  `<div class="js-pager">
                    <ul class="btn-wrapper">
                      <li class="prev btn-item"><a class="btn-anchor" href="#">前へ</a></li>
                      <li class="next btn-item"><a class="btn-anchor" href="#">次へ</a></li>
                    </ul>
                  </div>`
                $('.lists').after(pager);
                $('.prev').addClass('disabled');
                $('.prev').click(function() {return false});
                // if (ページの先頭だった場合) {
                  // $('.prev').addClass('disabled');
                  // $('.prev').click(function() {return false});
                // } else if (ページの最後だった場合){
                  // $('.next').addClass('disabled');
                  // $('.next').click(function() {return false});
                // } 
                //上記ページャー機能は完成していません。
              };
            })
            .fail(function(data) {
              var message = 
              `<div class='message'>データ通信に失敗しました。<br>接続を確認してください。</div>`;
              $('.search').after(message);
            });
          };
        });
      });

      //
      //
